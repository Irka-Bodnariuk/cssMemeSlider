<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrap">
        <div class="slider">

            <input class="radio-btn" type="radio" name="slider" id="slide1">
            <input class="radio-btn" type="radio" name="slider" id="slide2">
            <input class="radio-btn" type="radio" name="slider" id="slide3">
            <input class="radio-btn" type="radio" name="slider" id="slide4">
            <ul class="slide-list">
                <li class="slide">
                    <img src="./image/meme_1.jpg" alt="meme_1">
                    <p class="desc">I will show you now who is the boss here!</p>
                </li>
                <li class="slide"> <img src="./image/meme_2.jpg" alt="meme_2">
                    <p class="desc">You can`t use a computer without a HDMI cable</p>
                </li>
                <li class="slide"> <img src="./image/meme_3.jpg" alt="meme_3">
                    <p class="desc">Smile please</p>
                </li>
                <li class="slide"> <img src="./image/meme_4.jpg" alt="meme_4">
                    <p class="desc">React.js developers wanted! React.js developers wanted everywhere!</p>
                </li>
            </ul>
            <div class="controls">
                <label for="slide1" class="control"></label>
                <label for="slide2" class="control"></label>
                <label for="slide3" class="control"></label>
                <label for="slide4" class="control"></label>
            </div>
        </div>
    </div>
</body>

</html>
